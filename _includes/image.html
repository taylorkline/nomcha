<div class="image-wrapper" >
   {% if include.imgurl %}
   <a href="{{ include.imgurl | prepend: '/' | prepend: site.baseurl | prepend: site.url }}" title="{{ include.title }} Full Size" target="_blank">
   {% endif %}
   <img src="{{ include.img | prepend: '/' | prepend: site.baseurl | prepend: site.url }}" alt="{{ include.title }}"/>
   {% if include.imgurl %}
      </a>
   {% endif %}
   {% if include.caption %}
      <p class="image-caption">{{ include.caption }}</p>
   {% endif %}
</div>
